language: java
install: true

# Get latest install-jdk.sh script
before_install:
  - wget https://github.com/sormuras/bach/raw/master/install-jdk.sh

matrix:
  include:
# Java 10 "Oracle JDK"
    - env: JDK='Oracle JDK 10'
      install: . ./install-jdk.sh -F 10 -L BCL
# Java 10 "OpenJDK"
#    - env: JDK='OpenJDK 10'
#      install: . ./install-jdk.sh -F 10 -L GPL

addons:
  sonarcloud:
    organization: "arnosthavelka-github"
#    token:
#      secure: "54fa3076368fbec99266fb4e91d0e8dd7436b8ea"
      
script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar -Dsonar.projectKey=arnosthavelka_junit-poc -Dsonar.organization=arnosthavelka-github -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${SONAR_TOKEN}
  #- sonar-scanner -Dsonar.branch=${TRAVIS_BRANCH} -Dsonar.projectVersion=${SONAR_VERSION}
  #- sonar-scanner


cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
